<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <style type="text/css">
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans KR', sans-serif;
   
  }

  .regi-form {
    width: 300px;
    padding: 20px;
    margin-left: auto;
    margin-right: auto;
   

    background-color: #EEEFF1;
    border-radius: 5px;
    border: 0;
  }

  .text-field {
    width: 260px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 14px;
    color: #198556;

    border-radius: 5px;
    border: 0;
  }

  .submit-btn {
    width: 260px;
    margin-bottom: 30px;
    padding: 10px;
    background-color: #59d393;
    font-size: 14px;
    color: #FFFFFF;

    border-radius: 5px;
    border: 0;
  }

  </style>
</head>
<body>
  <div class="regi-form">
    <form>
      <input type="text" name="email" class="text-field" placeholder="이메일"><br>
      <input type="text" name="name" class="text-field" placeholder="이름"><br>
      <input type="password" name="password" class="text-field" placeholder="비밀번호"><br>
      <input type="password" name="passwordConfirm" class="text-field" placeholder="비밀번호"><br>
      <input type="submit" value="회원가입" class="submit-btn">
    </form>

    </div>
  </div>
</body>
</html>
